<!doctype html>
<html lang="en">
{% load static %}
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>ArtWork</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="container">
        <h1 class="mt-2 mt-3 mt-4 mt-5">The ArtWork</h1>
        <div class="row d-flex justify-content-lg-center position-absolute top-50 start-50 translate-middle" id="artworkFrame">
            <div class="col-md-8 col-xxl-8 col-sm-8 col-xl-8">
                <div class="card mb-3 ImgSet" id="cardView">
                    <img src="{{image}}" id="imgId" class="imageSize position-absolute top-50 start-50 translate-middle"  alt="Api is Not Working">
                    <div class="card-body displaytext"  id="TextShow" >

                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!---->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    {% csrf_token %}
    <script>

        function sendRequest()
        {
        $.ajax({
            type: 'POST',
            url: "{% url 'artwork' %}",
            data: {'csrfmiddlewaretoken': '{{ csrf_token }}'},
            beforeSend: function(){},
            success: function (response) {
            $("#imgId").attr('src',response.image)
            $("#TextShow").html(response.html_message)
            },
            error: function (response) {
            }
        })
        }
        var myVar = setInterval(sendRequest, 10000);
        $("#imgId").on("click",function(){
        clearInterval(myVar);
        $(".displaytext").css("visibility", "visible");
        });
    </script>
  </body>
</html>
